<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title> Quiz </title>

<body>

  <header>

  <div id="playertwo"> PLAYER TWO: 3</div>
</footer>

  <script type="text/javascript" src="main.js"></script>
